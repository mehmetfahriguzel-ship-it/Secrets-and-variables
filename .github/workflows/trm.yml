name: TRM Cloud Automation

on:
  workflow_dispatch: {}   # Elle çalıştır
  schedule:
    - cron: '0 17 * * *'  # Her gün 20:00 Türkiye (UTC 17:00)

jobs:
  run-trm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Hazırla ve çalıştır
        run: |
          mkdir -p trm_reports
          python -V
          python trm_cloud/main.py | tee trm_reports/run.log

      - name: Raporları artifact olarak yükle
        uses: actions/upload-artifact@v4
        with:
          name: trm-reports
          path: trm_reports

