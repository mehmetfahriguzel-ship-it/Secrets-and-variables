name: TRM Cloud Automation

on:
  workflow_dispatch:
  schedule:
    - cron: '17 17 * * *'  # Türkiye saati 20:17'de çalışır (UTC+3)

jobs:
  run-trm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run TRM script
        run: |
          python trm_cloud/main.py

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: trm-reports
          path: |
            TRM_REPORT_PRETTY.csv
            trm_reports/**





          path: trm_reports


