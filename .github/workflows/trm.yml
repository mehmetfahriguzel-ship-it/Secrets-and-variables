name: TRM Cloud Automation

on:
  workflow_dispatch:

jobs:
  run-trm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Scrape products
        run: |
          python trm_cloud/scrape.py
          echo "Scrape bitti; TRM_PRODUCTS.csv yazıldı."

      - name: Build UTM links
        run: |
          python trm_cloud/main.py

      - name: Run TRM script
        run: |
          python trm_cloud/main.py

      - name: Upload reports
        uses: actions/upload-artifact@v3
        with:
          name: trm-reports
          path: |
            TRM_PRODUCTS.csv
            TRM_REPORT_PRETTY.csv
