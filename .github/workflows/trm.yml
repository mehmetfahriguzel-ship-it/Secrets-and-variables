name: TRM Cloud Automation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 17 * * *'   # TÃ¼rkiye 20:00

jobs:
  run-trm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scrape products
        run: |
          python trm_cloud/scrape.py

      - name: Run TRM script (rapor)
        run: |
          python trm_cloud/main.py

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: trm-reports
          path: |
            trm_reports/**
            TRM_REPORT_PRETTY.csv

      # Telegram kullanmak istersen:
      - name: Post to Telegram (optional)
        if: ${{ env.TELEGRAM_BOT_TOKEN != '' && env.TELEGRAM_CHAT_ID != '' }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python trm_cloud/post_telegram.py
