name: TRM Cloud Automation

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 17 * * *"  # TR 20:00

jobs:
  run-trm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scrape products
        run: |
          python trm_cloud/scrape.py
          echo "Scrape bitti; TRM_PRODUCTS.csv yazıldı."

      - name: Run TRM script
        run: |
          python trm_cloud/main.py
          echo "Rapor bitti; TRM_REPORT_PRETTY.csv hazır."

      - name: Pull from Telegram
        env:
          TELEGRAM_API_ID:    ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH:  ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION:   ${{ secrets.TELEGRAM_SESSION }}
          TELEGRAM_SOURCE:    ${{ secrets.TELEGRAM_SOURCE }}
          TELEGRAM_LIMIT:     ${{ secrets.TELEGRAM_LIMIT }}
        run: |
          python trm_cloud/tg_pull.py

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: trm-reports
          path: |
            TRM_PRODUCTS.csv
            TRM_REPORT_PRETTY.csv
            trm_reports/TELEGRAM_PULL.csv
