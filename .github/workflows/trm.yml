name: TRM Cloud Automation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 17 * * *' # TÃ¼rkiye saati 20:00

jobs:
  run-trm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run TRM script
        run: |
          mkdir -p trm_reports
          python trm_cloud/main.py | tee trm_reports/run.log

      - name: Upload reports
        uses: actions/upload-artifact@v3
        with:
          name: trm-reports
          path: trm_reports/

          path: trm_reports


