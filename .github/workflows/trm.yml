name: TRM Cloud Automation

on:
  workflow_dispatch:
  schedule:
    - cron: "17 17 * * *" # TÃ¼rkiye saati 20:00

jobs:
  run-trm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run TRM script
        run: python trm_cloud/main.py > trm_report.log

      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: trm_report
          path: trm_report.log




          path: trm_reports


