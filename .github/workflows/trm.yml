name: TRM Cloud Automation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 17 * * *'  # Türkiye saati 20:00 (UTC 17:00)

jobs:
  run-trm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scrape products
        run: |
          python trm_cloud/scrape.py
          echo "==== ÖRNEK (ilk 5 satır) ===="
          head -n 6 TRM_PRODUCTS.csv || true

      - name: Build UTM links
        run: |
          python - << 'PY'
          import pandas as pd
          from pathlib import Path
          p = Path("TRM_PRODUCTS.csv")
          if p.exists():
            df = pd.read_csv(p)
            if "url" in df.columns:
              df["utm_url"] = df["url"].astype(str) + "?utm_source=github&utm_medium=actions&utm_campaign=trm"
              df.to_csv(p, index=False)
              print("UTM eklendi.")
            else:
              print("Uyarı: 'url' kolonu yok.")
          else:
            print("Uyarı: TRM_PRODUCTS.csv bulunamadı.")
          PY

      - name: Run TRM script
        run: |
          python trm_cloud/main.py

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: trm-reports
          path: |
            TRM_PRODUCTS.csv
            TRM_REPORT_PRETTY.csv
