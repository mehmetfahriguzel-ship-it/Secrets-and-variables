- name: Post new products to Telegram
  env:
    TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
    TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
    TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
    TELEGRAM_TARGETS: ${{ secrets.TELEGRAM_TARGETS }}
    TELEGRAM_SOURCE: ${{ secrets.TELEGRAM_SOURCE }}
    TELEGRAM_BATCH: ${{ secrets.TELEGRAM_BATCH }}
    TELEGRAM_DELAY_MS: ${{ secrets.TELEGRAM_DELAY_MS }}
  run: |
    python trm_cloud/post_telegram.py
