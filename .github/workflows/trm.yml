name: TRM Cloud Automation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 17 * * *'

jobs:
  run-trm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run TRM script
        run: |
          mkdir -p trm_reports
          python -V
          python trm_cloud/main.py | tee trm_reports/run.log

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: trm-reports
          path: trm_reports

          path: trm_reports


