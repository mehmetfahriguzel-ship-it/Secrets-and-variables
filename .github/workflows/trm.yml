name: TRM Cloud Automation

on:
  workflow_dispatch:
  schedule:
    # Türkiye saati 20:00 (UTC 17:00)
    - cron: '0 17 * * *'

jobs:
  run-trm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scrape products
        run: |
          python trm_cloud/scrape.py
          echo "scrape bitti; TRM_PRODUCTS.csv yazıldı."

      - name: Build UTM links
        run: |
          python trm_cloud/build_utm.py

      - name: Run TRM script
        run: |
          python trm_cloud/main.py

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: trm-reports
          path: |
            TRM_PRODUCTS.csv
            TRM_REPORT_PRETTY.csv
