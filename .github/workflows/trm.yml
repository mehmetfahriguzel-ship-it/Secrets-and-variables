name: TRM Cloud Automation

on:
  schedule:
    - cron: "0 */6 * * *"     # 6 saatte bir çalışır
  workflow_dispatch:          # Manuel tetikleme butonu

jobs:
  run-trm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scrape products (安全 mod)
        run: python trm_cloud/scrape_products.py

      - name: Post new products to Telegram
        run: python trm_cloud/post_telegram.py
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
          TELEGRAM_SOURCE: ${{ secrets.TELEGRAM_SOURCE }}
          TELEGRAM_BATCH: ${{ secrets.TELEGRAM_BATCH }}

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: trm-reports
          path: |
            TRM_PRODUCTS.csv
            TRM_REPORT_PRETTY.csv
            TELEGRAM_POST_LOG.csv
          if-no-files-found: warn
          retention-days: 7
