name: TRM Cloud Automation

on:
  workflow_dispatch:        # Elle çalıştırma
  schedule:
    - cron: "0 17 * * *"    # Her gün 20:00 Türkiye (~17:00 UTC)

jobs:
  run-trm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python - <<'PY'
          import pandas
          print("pandas", pandas.__version__)
          PY

      - name: Scrape products
        run: |
          python trm_cloud/scrape.py
          echo "Scrape bitti; TRM_PRODUCTS.csv yazıldı."

      - name: Build UTM links
        run: |
          python - <<'PY'
          import pandas as pd
          from pathlib import Path
          p = Path("TRM_PRODUCTS.csv")
          if p.exists():
              df = pd.read_csv(p)
              if 'url' in df.columns:
                  def add_utm(url):
                      if pd.isna(url): return url
                      url = str(url)
                      sep = '&' if '?' in url else '?'
                      return url + sep + "utm_source=github&utm_medium=automation&utm_campaign=trm"
                  df['url'] = df['url'].map(add_utm)
                  df.to_csv("TRM_PRODUCTS.csv", index=False, encoding="utf-8")
          PY
          echo "UTM linkler eklendi."

      - name: Run TRM script
        run: |
          python trm_cloud/main.py

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: trm-reports
          path: |
            TRM_REPORT_PRETTY.csv
            TRM_PRODUCTS.csv
