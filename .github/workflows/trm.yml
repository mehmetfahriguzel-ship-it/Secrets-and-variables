name: TRM Cloud Automation

on:
  workflow_dispatch:
  schedule:
    # Her gün 08:00-22:00 arasında her 2 saatte bir çalışır (UTC)
    - cron: "0 6-20/2 * * *"

jobs:
  run-trm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scrape all products
        env:
          # Gerekirse scrape.py içinde kullanıyorsun
          CATEGORIES_FILE: categories.txt
        run: |
          python trm_cloud/scrape.py

      - name: Post new products to Telegram
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
          TELEGRAM_SOURCE: ${{ secrets.TELEGRAM_SOURCE }}
          TELEGRAM_BATCH: ${{ secrets.TELEGRAM_BATCH }}  # boşsa script içi default kullanılır
        run: |
          python trm_cloud/post_telegram.py

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: trm-reports
          path: |
            TRM_PRODUCTS.csv
            TRM_REPORT_PRETTY.csv
            TELEGRAM_POST_LOG.csv
          if-no-files-found: warn
          retention-days: 7
