name: TRM Cloud Automation

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 7 * * *"   # her gün 07:00 UTC (Türkiye için 10:00/11:00 civarı)

jobs:
  run-trm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Scrape all products
        run: |
          python trm_cloud/scrape_site.py
        env:
          PYTHONUTF8: "1"

      - name: Post new products to Telegram
        run: |
          python trm_cloud/post_telegram.py
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
          TELEGRAM_TARGET:  ${{ secrets.TELEGRAM_TARGET }}
          TELEGRAM_BATCH:   ${{ secrets.TELEGRAM_BATCH }}

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: trm-reports
          path: |
            TRM_PRODUCTS.csv
            trm_cloud/_posted_state.json
